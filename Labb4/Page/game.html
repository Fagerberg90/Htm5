<body>
    <header class="top" role="menubar">
        <div class="container">
            <a href="../index.html" class="navbar-brand pull-left icon">
                <img src="../Image/kuramathilogga.png" />
            </a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <nav class="navbar-collapse collapse" role="navigation">
                <ul class="navbar-nav nav">
                    <li><a href="../index.html">Home</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Media <span class="caret"></span></a>

                    <li><a href="/Page/gallery.html">Gallery</a></li>
                </ul>
            </nav>

    <h1 class="aquariumheader">Aquarium with fishes</h1>
    <div class="container akvarium">
        <div class="row">
            <div class="col-xs-12">
                <div class="aquariumcont">
                    <img class="fish" id="moray" src="../Image/aquarium/murray.png" alt="moray picture" />
                    <img class="fish" id="shark" src="../Image/aquarium/topshark.png" alt="shark picture" />
                    <img class="fish" id="diver" src="../Image/aquarium/diver.gif" alt="diver picture" />
                    <img class="fish" id="stonefish" src="../Image/aquarium/sfish.png" alt="stonefish picture" />
                    <canvas id="aquariumborder"></canvas>
                    <div id="wrap">
                        <div class="window">
                            <div class="fishtank_wrap">
                                <div class="fishtank">
                                    <div class="water">
                                        <div class="fish_wrap">
                                            <div class="fish_body">
                                                <div class="ground"></div>
                                                <div class="water"></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
