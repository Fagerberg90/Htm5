    <link href="../Style/Contactstyle.css" rel="stylesheet" type="text/css" />
    <link href="../Style/StyleSheet.css" rel="stylesheet" type="text/css" />
    <link href="../Style/flipcardstyle.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <header class="top" role="menubar">
        <div class="container">
            <a href="../index.html" class="navbar-brand pull-left icon">
                <img src="../Image/kuramathilogga.png" />
            </a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <nav class="navbar-collapse collapse" role="navigation">
                <ul class="navbar-nav nav">
                    <li><a href="../index.html">Home</a></li>

            </nav>
        </div>

    <div class="container boxinfo">
        <p class="cp">Give us feedback</p>
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Emil..." />
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Fagerberg..." />
        </div>
        <div class="form-group">
            <label for="email">Email adress:</label>
            <input type="email" class="form-control" id="email" placeholder=".....@hotmail.com" />
        </div>
        <div class="form-group">
            <label for="phonenumber">Phonenumber:</label>
            <input type="tel" class="form-control" id="phonenumber" placeholder="076......." />
        </div>
        <div class="form-group">
            <label for="text">Select opinion:</label>
            <select class="form-control" id="text">
                <option>Very good</option>
                <option>Good</option>
                <option>Bad</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Send</button>
    </div>
    <footer>
        <div class="footer">
            <div class="container-fluid" id="myfooter">
                <div class="row">
                    <div class="col-md-12">
                        <p class="copy">Copyright &copy 2016; Emil Fagerberg</p>
