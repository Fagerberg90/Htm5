        <div class="container">
            <a href="index.html" class="navbar-brand pull-left icon">
                <img src="../Image/kuramathilogga.png" />
            </a>
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
            <nav class="navbar-collapse collapse" role="navigation">
                <ul class="navbar-nav nav">
                    <li><a href="../index.html">Home</a></li>

                    <li class="dropdown">

                </ul>
            </nav>
        </div>
    </header>
    <form>
        <div class="container boxinfo">
            <p class="cp">Contact us</p>
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Emil..." required />
            </div>
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Fagerberg..." required />
            </div>
            <div class="form-group">
                <label for="email">Email adress:</label>
                <input type="email" class="form-control" id="email" placeholder=".....@hotmail.com" required />
            </div>
            <div class="form-group">
                <label for="phonenumber">Phonenumber:</label>
                <input type="tel" class="form-control" id="phonenumber" placeholder="076......." required />
            </div>
            <div class="form-group row">
                <div class="col-sm-10 ">
                    <label class="selectrow">Did you like my website?</label>
                    <select class="form-control" id="selectrow">
                        <option value="happy">Happy</option>
                        <option value="good">Good</option>
                        <option value="sad">Sad</option>
                    </select>
                </div>
                <div class="happy box">
                    <img src="../Image/emoji/happy1.png" alt="happy img" />
                </div>
                <div class="good box">
                    <img src="../Image/emoji/good.png" alt="good img" />
                </div>
                <div class="sad box">
                    <img src="../Image/emoji/sad.png" alt="sad img" />
                </div>
            </div>

            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            $("select").change(function () {
                $(this).find("option:selected").each(function () {
                    if ($(this).attr("value") == "happy") {
                        $(".box").not(".happy").hide();
                        $(".happy").show();
                    }
                    else if ($(this).attr("value") == "good") {
                        $(".box").not(".good").hide();
                        $(".good").show();
                    }
                    else if ($(this).attr("value") == "sad") {
                        $(".box").not(".sad").hide();
                        $(".sad").show();
                    }
                    else {
                        $(".box").hide();
                    }
                });
            }).change();
        });
    </script>

    <footer>
        <div class="footer">
            <div class="container-fluid" id="myfooter">
