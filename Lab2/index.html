<!DOCTYPE html>
<html lang="sv-se">
<head>
    <title>Olympia shoppen</title>
    <meta charset="utf-8" />
    <meta name="author" content="Emil Fagerberg" />
    <meta name="description" content="supporter shop" />
    <meta name="keywords" content="fotboll,HelsingborgsIF" />
</head>
<body>
    <header><h1>Olympia Shoppen</h1></header>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Kepsar</legend>
                    <figure>
                        <img src="bilder/hifkeps.png" />
                        <figcaption> Röd supporter keps</figcaption>
                    </figure>
                    <span>200 kr</span>
                    <form action="sidor/order.html">
                        <input type="number" name="keps" placeholder="1" />
                        <input type="submit" value="köp nu" />
                    </form>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Fotbolls skor</legend>
                    <figure>
                        <img src="bilder/fotbollsskor.jpg" />
                        <figcaption>Puma fotbolsskor</figcaption>
                    </figure>
                    <span>1400 kr</span>
                    <form action="sidor/order.html">
                        <input type="number" name="Skor" placeholder="1" />
                        <input type="submit" value="köp nu" />
                    </form>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Match tröja</legend>
                    <figure>
                        <img src="bilder/matchtröja.png" />
                        <figcaption>Hemma matchtröja</figcaption>
                    </figure>
                    <span>600 kr</span>
                    <form action="sidor/order.html">
                        <input type="number" name="matchtröja" placeholder="1" />
                        <input type="submit" value="köp nu" />
                    </form>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Fotboll</legend>
                    <figure>
                        <img src="bilder/fotboll.jpg" />
                        <figcaption>Fotboll</figcaption>
                    </figure>
                    <span>180 kr</span>
                    <form action="sidor/order.html">
                        <input type="number" name="fotboll" placeholder="1" />
                        <input type="submit" value="köp nu" />
                    </form>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Vit t-shirt</legend>
                    <figure>
                        <img src="bilder/T-shirt.jpg" />
                        <figcaption>vit t-shirt</figcaption>
                    </figure>
                    <span>240 kr</span>
                    <form action="sidor/order.html">
                        <input type="number" name="tshirt" placeholder="1" />
                        <input type="submit" value="köp nu" />
                    </form>
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>Flagga</legend>
                    <figure>
                        <img src="bilder/flagga.jpg" />
                        <figcaption>Flagga</figcaption>
                    </figure>
                    <span>90 kr</span>
                    <form action="sidor/order.html">
                        <input type="number" name="flagga" placeholder="1" />
                        <input type="submit" value="köp nu" />
                    </form>
                </fieldset>
            </td>
        </tr>
    </table>
</body>
</html>
